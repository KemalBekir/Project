<!-- Page Content -->
<div class="container bg-light">

  <!-- Portfolio Item Heading -->
  <h1 class="mt-4 p-3">{{item?.name}}
  </h1>

  <!-- Portfolio Item Row -->
  <div class="row">

    <div class="col-md-8">
      <img class="img-fluid" src={{item?.img}} alt="">
    </div>

    <div class="col-md-4">
      <div class="container">
        <h3 >Description</h3>
        <p>{{item?.description}}</p>
        <h3 >Details</h3>
        <ul>
          <li>Price: {{item?.price}}</li>
          <li>Location: {{item?.location}}</li>
          <li>Tel: {{item?.owner.tel}}</li>
          <li>E-Mail: {{item?.owner.email}}</li>
        </ul>
        <div>
          <button type="button" class="btn btn-danger mt-5">Delete</button>
          <button type="button" class="btn btn-warning mx-3 mt-5">Edit</button>
        </div>
      </div>
    </div>


  </div>
  <!-- /.row -->

</div>
<!-- /.container -->
