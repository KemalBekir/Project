<section class="h-100">
  <div class="container h-100">
    <div class="row justify-content-sm-center h-100 mt-5">
      <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
        <div class="card shadow-lg">
          <div class="card-body p-5">
            <h1 class="fs-4 card-title fw-bold mb-4">Register</h1>
            <form class="needs-validation" [formGroup]="registerFormGroup" (ngSubmit)="handleRegister()">
              <div class="mb-3">
                <label class="mb-2 text-muted" for="username">Username</label>
                <input id="username" type="username" class="form-control" name="username" formControlName="username"  required minlength="5">
                <div class="invalid-feedback">
                  Username is invalid
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                <input id="email" type="email" class="form-control" formControlName="email" name="email"  required>
                <div class="invalid-feedback">
                  Email is invalid
                </div>
              </div>

              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Password</label>
                <input id="password" type="password" class="form-control" name="password" formControlName="password" required minlength="5">
                <div class="invalid-feedback">
                  Password is required
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2 text-muted" for="password">Repeat Password</label>
                <input id="rePass" type="password" class="form-control" name="rePass" formControlName="rePass" required minlength="5">
                <div class="invalid-feedback">
                  RePassword is required
                </div>
              </div>
              <div class="mb-3">
                <label class="mb-2  ext-muted" for="tel">Tel: </label>
                <select name="select-tel form-control" id="select-tel" class="tel" formControlName="telRegion">
                  <option class="form-control" value=""></option>
                  <option class="form-control" value="00359">+359</option>
                </select>
                <input class="form-control mx-1" type="text" name="tel" id="tel" formControlName="tel" placeholder="885 888 888">
              </div>
              <div class="align-items-center d-flex">
                <button  class="btn btn-primary ms-auto">
                  Register
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer py-3 border-0">
            <div class="text-center">
              Already have an account? <a routerLink="/login" class="text-dark">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
